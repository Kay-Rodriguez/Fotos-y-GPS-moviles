<ion-header>
  <ion-toolbar>
    <ion-title>Fotos con Ubicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content>
      <ion-button expand="block" (click)="savePhotoWithLocation()">
        <ion-icon slot="start" name="save-outline"></ion-icon>
        Guardar txt
      </ion-button>

      <p class="error" *ngIf="errorMsg()">{{ errorMsg() }}</p>
    </ion-card-content>
  </ion-card>

  <div class="gallery-section">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let photo of photoService.photos; index as i">
          <ion-card>
            <img [src]="photo.webviewPath" alt="Foto {{i}}"/>
            <ion-card-content *ngIf="photo.lat !== undefined && photo.lng !== undefined">
              <a [href]="getGoogleMapsLink(photo.lat, photo.lng)" target="_blank" rel="noopener">
                Ver ubicación en Google Maps
              </a>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
