<ion-header>
  <ion-toolbar>
    <ion-title>Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="photo-gallery-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">tab2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="photo-gallery-container">
    <ion-grid class="photo-grid">
      <ion-row>
        <ion-col size="6" size-md="4" size-lg="3" *ngFor="let photo of photoService.photos; index as position"
          class="photo-col">
          <div class="photo-container">
            <ion-img [src]="photo.webviewPath" class="photo-img"></ion-img>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  


  <ion-fab class="camera-fab" vertical="bottom" slot="fixed" horizontal="center">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
